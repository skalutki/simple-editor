<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main class="main">

        <h1 class="header">Small Editor</h1>


        <form class="form">
            <p class="form__wrapper">
                <label for="message" class="form__label">Send message</label>
                <textarea name="message" placeholder="Remember, be nice!" class="form__message form__message--js"></textarea>
            </p>
            <div class="form__actions">


                <button class="form__button form__button--save form__button__save--js" aria-label="save button">save</button>

                <button class="form__button form__button--load form__button__load--js" aria-label="load button">load</button>
            </div>
        </form>
        <footer class="footer">Strona powsta≈Ça podczas nauki kursu WTF co ten frontend</footer>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
