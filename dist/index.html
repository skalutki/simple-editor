<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="header">
        <h1>Simple editor</h1>
    </header>

    <main class="main">

        <p>
            <label for="story">Tell us yor story:</label><br>
            <textarea name="story" placeholder="Remember, be nice!"></textarea>
        </p>
        <button class="trash" aria-label="trash" type="reset"> 
            <img class="trash__icon" src="/assets/img/outline-delete-24px.png">
        </button>

        <button class="save" aria-label="save button" type="button">save</button>

        <button class="load" aria-label="load button" type="button">load</button>

    </main>


    <footer class="footer">Strona powsta≈Ça podczas nauki kursu WTF co ten frontend</footer>
    <script src="js/main.js"></script>
</body>

</html>
